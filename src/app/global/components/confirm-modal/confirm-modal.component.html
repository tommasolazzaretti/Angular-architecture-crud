<clr-modal [clrModalOpen]="isOpen" [clrModalClosable]="true">
  <h3 class="modal-title">
    {{title}}
  </h3>
  <div class="modal-body">
    <p>
      {{bodyText}}
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="handleConfirm()">Confirm</button>
    <button type="button" class="btn btn-danger" (click)="handleCancel()">Cancel</button>
  </div>
</clr-modal>
