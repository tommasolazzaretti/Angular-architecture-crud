<header class="header header-7">
  <div class="clr-row my-auto">
    <div class="title clr-col my-auto">
      Amazing Web Filter
    </div>
    <div class="clr-col my-auto" *ngIf="auth.user$ | async as user">
      Welcome {{ user.name }}
    </div>
    <div class="clr-col">
      <button type="button" class="btn btn-icon btn-primary" aria-label="settings"
              *ngIf="auth.isAuthenticated$ | async" (click)="logout()">
        LOGOUT
        <clr-icon shape="logout"></clr-icon>
      </button>
    </div>
  </div>
</header>
